<html>
    <head>
        <title>Upload</title>
    </head>
   <body>
       <ul>
            {% for task in tasks %}
              <li>
                  <strong>
                        {{ task.content }}
                  </strong>

              </li>  
            {% endfor %}
       </ul>
    
      <form method = "POST" enctype = "multipart/form-data" action="{{ url_for('upload') }}">
        <input type = "file" name = "file" />
         <input type = "submit" value="Upload"/>
      </form>
      
   </body>
</html>
